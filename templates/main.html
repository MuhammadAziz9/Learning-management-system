{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
<div class="navbar">
    <a href="#" class="logo" onclick="toggleSidebar()">
        <img src="{% static 'images/logo-md.png' %}" alt="Logo" class="logo-img">
    </a>
    <h4 class="m-0">LMS for Azizbek's University</h4>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle d-flex align-items-center" href="" role="button" data-bs-toggle="dropdown">
            <img src="{% static 'images/user.png' %}" width="30" height="30" class="rounded-circle me-2" alt="Avatar">
        </a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-content">
            <li class="d-flex justify-content-center">
                <i class="fas fa-user" style="color: white ; font-weight: bold;">{{ user.username | title }}</i>
            </li>
            <hr>
            <li><a class="dropdown-item" style="text-align: center;" href="{% url 'password_change' %}"><i class="fas fa-key">Parolni almashtirish</i></a></li>
            <li><hr class="dropdown-divider"></li>
            <li >
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item" style=" color: red; font-weight: bold; text-align: center;"><i class="fas fa-sign-out-alt">Chiqib ketish</i></button>

                </form>
            </li>                                 
        </ul>
    </li>
</div>
<div class="sidebar" id="sidebar">
    <a href="{% url 'base' %}"><i class="fas fa-tachometer-alt"></i><span class="link-text"> Dashboard</span></a>
    <a href="#"><i class="fas fa-chalkboard-teacher"></i><span class="link-text"> Kurslar</span></a>
    <a href="{% url 'wikipedia'  %}"><i class="fas fa-chalkboard-teacher"></i><span class="link-text"> Wikipedia</span></a>
    <a href="{% url 'todo' %}"><i class="fas fa-tasks"></i><span class="link-text">Todo List</span></a>
</div>
<div class="content" id="main-content">
    {% block content %}
    {% endblock content %}
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">Â© 2025 <strong>MuhammadAziz Coder</strong>. Barcha huquqlar himoyalangan.</p>
</footer>


<script>
    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        var content = document.getElementById("main-content");

        if (sidebar.classList.contains("hidden")) {
            sidebar.classList.remove("hidden");
            content.classList.remove("full-width");
        } else {
            sidebar.classList.add("hidden");
            content.classList.add("full-width");
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
